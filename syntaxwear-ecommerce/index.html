<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Worldkicks - Loja de tênis online com os melhores modelos e marcas. Encontre seu tênis ideal.">
    <title>SyntaxWear - Tênis e Sneakers Online</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">

    <script>
        // Função para alternar o menu mobile
function toggleMenu() {
    const mobileMenu = document.getElementById("mobile-menu");
    mobileMenu.classList.toggle("active");
}
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo com semântica e SEO -->
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./assets/images/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <!-- Menu Hamburguer -->
        <div class="menu-hamburguer" onclick="toggleMenu()">
            <img src="./assets/images/menu-hamburguer.svg" alt="Menu Hamburguer">
        </div>

        <!-- Menu Hamburguer - Menu Oculto (mobile) -->
        <div class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
                <li><a href="#">Nossas Lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Carrinho de Compras</a></li>
            </ul>
        </div>

        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <!-- Navegação direita -->
        <nav class="nav-right" aria-label="Links e Ações">
            <ul>
                <li><a href="#">Nossas Lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#"><img src="./assets/images/user.svg" alt="Login"></a></li>
                <li><a href="#"><img src="./assets/images/question-mark.svg" alt="FAQ"></a></li>
                <li><a href="#"><img src="./assets/images/cart.svg" alt="Carrinho de compras"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h4>Krypton One</h4>
                    <h1>Transforme qualquer passo em presença.</h1>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>


        <!-- Categories -->
        <section class="categories">
            <!-- Grid de categorias será adicionado depois -->
        </section>

        <!-- Featured Product -->
        <section class="featured-product">
            <!-- Produto em destaque será adicionado depois -->
        </section>

        <!-- Products Grid -->
        <section class="products-grid">
            <!-- Grid de produtos será adicionado depois -->
        </section>

        <!-- Products Colors Tabs -->
        <section class="products-colors-tabs">
            <!-- Abas de cores do produtos -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Informações de contato serão adicionadas depois -->
    </footer>
</body>

</html>
